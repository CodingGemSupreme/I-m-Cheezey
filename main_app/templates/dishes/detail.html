{% extends 'base.html' %}

{% block content %}

<h1>Dish Details</h1>


<div class="card">
    <a href="{% url 'dishes_detail' dish.id %}">
        <div class="card-content">
            <span class="card-title"> Dish Type: <span class="{{ dish.type.lower }}-text">{{ dish.type }}</span> Dish Name: {{ dish.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'dishes_update' dish.id %}">Edit</a>
            <a href="{% url 'dishes_delete' dish.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
